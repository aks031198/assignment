  <body>

    <div id="shopping-cart">

      <!-- populated using js/cart.ts-->

      <button value="Submit" type="submit">Checkout</button>
    </div>

  <br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
  <footer>
    <h2>Contact us:</h2>

    <div class="footer-container">
      <div style="color: blue" class="footer-item">
        <a href="https://facebook.com"> Facebook </a>
      </div>
      <div style="color: skyblue" class="footer-item">
        <a href="https://twitter.com"> Twitter </a>

      <div style="color: purple" class="footer-item">

      </div>
    </div>
  </footer>

  <script src="../js/cart_browser.js"></script>
  <script>
    function remove(id, prod_id) {
      // to remove items from cart
      let h = document.getElementById(id);
      let cart = JSON.parse(window.localStorage.getItem("cart") || "{}");
      console.log(cart);
      let o = h.querySelector(".remove-item");
      o.innerHTML = "";
      let index = cart.indexOf(prod_id);
      cart.splice(index, 1);
      window.localStorage.setItem("cart", JSON.stringify(cart));
      window.location.reload();
    }
  </script>
