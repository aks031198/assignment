<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

  <body>
    <h1>___***Sample Store***___</h1>
    <a href="../index.html" style="float: right">Go Back To Home Page</a>

    <h3>Your Cart:</h3>

    <div id="shopping-cart">
      <article class="cart">loading.........</article>
    </div>

    <div id="total">
      <p class="total" style="float: right; position: relative; right: 15px">
        Your total
      </p>
    </div>
    <br /><br /><br />
    <div style="text-align: center; align-items: center">
      <button value="Submit" type="submit">Checkout</button>
    </div>
  </body>
  <br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
  <footer>
    <h2>Contact us:</h2>

    <div class="footer-container">
      <div style="color: blue" class="footer-item">
        <a href="https://facebook.com"> Facebook </a>
      </div>
      <div style="color: skyblue" class="footer-item">
        <a href="https://twitter.com"> Twitter </a>
      </div>
      <div style="color: purple" class="footer-item">
        <a href="https://instagram.com"> Instagram </a>
      </div>
      <div style="color: darkturquoise" class="footer-item">
        <a href="https://telegram.com"> Telegram </a>
      </div>
      <div style="color: red" class="footer-item">
        <a href="https://gmail.com"> Gmail </a>
      </div>
    </div>
  </footer>

  <script>
    let cart = JSON.parse(window.localStorage.getItem("cart"));
    console.log(cart);

    let msg = "";
    let total = 0;
    if (cart.length == 0) {
      console.log("Uh-oh Ur Cart looks empty");
      msg = "Uh-oh Your Cart looks empty";
    }
    console.log(cart.indexOf("foldg"));
    if (cart.indexOf("i13") >= 0) {
      msg += `<div class="flex-container-cart">
        <div class="flex-item-cart">
          <img src="../images/iphone_13.jpg" alt="iphone-13" width="200" height="200" />
        </div>
        <div id="i13" class="description_cart">
          <p class="checkout">Iphone 13 </p>
          <p class="price_cart">
            Price=$799
          </p>
         </div>
      </div>`;
      total += 799;
    }
    if (cart.indexOf("i11") >= 0) {
      msg += `<div class="flex-container-cart">
        <div class="flex-item-cart">
          <img src="../images/iphone_11.jpg" alt="iphone-11" width="200" height="200" />
        </div>
        <div id="i11" class="description_cart">
          <p class="checkout">Iphone 11 </p>
          <p class="price_cart">
            Price=$699
          </p>
         </div>
      </div>`;
      total += 699;
    }
    if (cart.indexOf("s21g") >= 0) {
      msg += `<div class="flex-container-cart">
        <div class="flex-item-cart">
          <img src="../images/s21.jpg" alt="s21" width="200" height="200" />
        </div>
        <div id="s21g" class="description_cart">
          <p class="checkout">Samsung Galaxy s21 </p>
          <p class="price_cart">
            Price=$699
          </p>
         </div>
      </div>`;
      total += 699;
    }
    if (cart.indexOf("foldg") >= 0) {
      msg += `<div class="flex-container-cart">
        <div class="flex-item-cart">
          <img src="../images/fold.jpg" alt="fold" width="200" height="200" />
        </div>
        <div id="foldg" class="description_cart">
          <p class="checkout">Samsung Galaxy Fold </p>
          <p class="price_cart">
            Price=$1099
          </p>
         </div>
      </div>`;
      total += 1099;
    }
    let x = document.getElementById("shopping-cart");
    x.querySelector(".cart").innerHTML = msg;
    console.log(total);

    let y = document.getElementById("total");
    sum = "Your Total: $" + total;
    y.querySelector(".total").innerHTML = sum;
    cart = null;
  </script>
</html>
